<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multiconverter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div id="titulo">
    <h1>Multiconverter</h1>
  </div>

  <div id="coins" class="converter-box">
    <h2>Coins <i class="fa-solid fa-coins"></i></h2>
    <label>Value:</label>
    <input type="number" id="number-coins" placeholder="Enter the value">

    <div class="converter-controls">
      <div class="control-group">
        <label>From:</label>
        <select id="selectCoinsFrom">
          <option value="">Select</option>
          <option value="BRL">Real (BRL)</option>
          <option value="USD">Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
        </select>
      </div>

      <button class="swap-btn" onclick="swapUnits('coins')">
        <i class="fa-solid fa-right-left"></i>
      </button>

      <div class="control-group">
        <label>To:</label>
        <select id="selectCoinsTo">
          <option value="">Select</option>
          <option value="BRL">Real (BRL)</option>
          <option value="USD">Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
        </select>
      </div>
    </div>

    <button id="coins-button" onclick="convertCoins()">Converter</button>
    <div id="resultcoins" class="result-box"></div>
  </div>

  <div id="weight" class="converter-box">
    <h2>Weight <i class="fa-solid fa-weight-hanging"></i></h2>
    <label>Value:</label>
    <input type="number" id="number-weight" placeholder="Enter a weight">

    <div class="converter-controls">
      <div class="control-group">
        <label>From:</label>
        <select id="selectWeightFrom">
          <option value="">Select</option>
          <option value="T">Tonne (T)</option>
          <option value="KG">Kilogram (KG)</option>
          <option value="G">gram (G)</option>
          <option value="MG">Milligram (MG)</option>
        </select>
      </div>

      <button class="swap-btn" onclick="swapUnits('weight')">
        <i class="fa-solid fa-right-left"></i>
      </button>

      <div class="control-group">
        <label>To:</label>
        <select id="selectWeightTo">
          <option value="">Select</option>
          <option value="T">Tonne (T)</option>
          <option value="KG">Kilogram (KG)</option>
          <option value="G">Grama (G)</option>
          <option value="MG">Milligram (MG)</option>
        </select>
      </div>
    </div>

    <button id="weight-button" onclick="convertWeight()">Converter</button>
    <div id="resultweight" class="result-box"></div>
  </div>

  <div id="temperature" class="converter-box">
    <h2> Temperature <i class="fa-solid fa-temperature-high"></i></h2>
    <label>Value:</label>
    <input type="number" id="number-temperature" placeholder="Enter a Temperature">

    <div class="converter-controls">
      <div class="control-group">
        <label>From:</label>
        <select id="selectTempFrom">
          <option value="">Select</option>
          <option value="C">Celsius (°C)</option>
          <option value="F">Fahrenheit (°F)</option>
          <option value="K">Kelvin (K)</option>
        </select>
      </div>

      <button class="swap-btn" onclick="swapUnits('temp')">
        <i class="fa-solid fa-right-left"></i>
      </button>

      <div class="control-group">
        <label>To:</label>
        <select id="selectTempTo">
          <option value="">Select</option>
          <option value="C">Celsius (°C)</option>
          <option value="F">Fahrenheit (°F)</option>
          <option value="K">Kelvin (K)</option>
        </select>
      </div>
    </div>

    <button id="temperature-button" onclick="convertTemperature()">Converter</button>
    <div id="resulttemperature" class="result-box"></div>
  </div>

  <footer>
    <p>Created by Rodrigo viana and João Pedro</p>
    <p>Copyright © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
